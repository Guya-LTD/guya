apiVersion: apps/v1

kind: Deployment

metadata:
  name: catalog

spec:
  selector:
    matchLabels:
      app: catalog

  template:
    metadata:
      labels:
        app: catalog
    
    spec:
      containers:
      - name: catalog
        image: guyaltd/catalog
        #imagePullPolicy: Always
        env:
        - name: ENV 
          value: "dev"
        # Mongo DB Vars
        - name: MONGODB_USERNAME
          value: "user_Rd5gCc"
        - name: MONGODB_PASSWORD
          value: "2b5a7b706a"
        - name: MONGODB_DB
          value: "db_yDcZ7x"
        - name: MONGODB_HOST
          value: "http://mongodb"
        - name: MONGODB_PORT
          value: "27017"
        # Production Env
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "5000"
        # Flask Development ENV
        - name: FLASK_ENV
          value: development
        - name: FLASK_RUN_HOST
          value: "0.0.0.0"
        - name: FLASK_RUN_PORT
          value: "5000"
        # Logstash Logging Vars
        - name: LOGGING_HOST
          value: "svc."
        - name: LOGGING_PORT
          value: "9200"
