apiVersion: apps/v1

kind: Deployment

metadata:
  name: chat

spec:
  selector:
    matchLabels:
      app: chat

  template:
    metadata:
      labels:
        app: chat
    
    spec:
      containers:
      - name: chat
        image: guyaltd/chat
        env:
        - name: DB_USERNAME
          value: 
        - name: DB_PASSWORD
          value: 
        - name: DB_NAME
          value: 
        - name: DB_HOST
          value:
        - name: DB_PORT
          value: