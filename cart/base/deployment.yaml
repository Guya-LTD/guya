apiVersion: apps/v1

kind: Deployment

metadata:
  name: cart

spec:
  selector:
    matchLabels:
      app: cart

  template:
    metadata:
      labels:
        app: cart
    
    spec:
      containers:
      - name: cart
        image: guyaltd/cart
        #imagePullPolicy: Always
        env:
        - name: ENV 
          value: "dev"
        # Mongo DB Vars
        - name: MONGODB_USERNAME
          value: "user_op0Mer"
        - name: MONGODB_PASSWORD
          value: "ff8c886615"
        - name: MONGODB_DB
          value: "db_JqC11r"
        - name: MONGODB_HOST
          value: "mongodb-headless.guya-ltd.svc.cluster.local"
        - name: MONGODB_PORT
          value: "27017"
        # Production Env
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "5000"
        # Flask Development ENV
        - name: FLASK_ENV
          value: development
        - name: FLASK_RUN_HOST
          value: "0.0.0.0"
        - name: FLASK_RUN_PORT
          value: "5000"
        # Logstash Logging Vars
        - name: LOGGING_HOST
          value: "logstash-logstash.guya-ltd-elk.svc.cluster.local"
        - name: LOGGING_PORT
          value: "5400"
