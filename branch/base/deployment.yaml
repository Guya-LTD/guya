apiVersion: apps/v1

kind: Deployment

metadata:
  name: branch

spec:
  selector:
    matchLabels:
      app: branch

  template:
    metadata:
      labels:
        app: branch
    
    spec:
      containers:
      - name: branch
        image: guyaltd/branch
        env:
        - name: ENV
          value: dev
        - name: MONGODB_USERNAME
          value: user_Rd5gCc
        - name: MONGODB_PASSWORD
          value: 2b5a7b706a
        - name: MONGODB_DB
          value: db_yDcZ7x
        - name: MONGODB_HOST
          value: http://mongodb
        - name: MONGODB_PORT
          value: 27017
        - name: HOST
          value: 0.0.0.0
        - name: PORT
          value: 80
