apiVersion: apps/v1

kind: Deployment

metadata:
  name: xpress 

spec:
  selector:
    matchLabels:
      app: xpress 

  template:
    metadata:
      labels:
        app: xpress
    
    spec:
      containers:
      - name: xpress
        image: guyaltd/xpress
        #imagePullPolicy: Always
        env:
        # Logstash Logging Vars
        - name: LOGGING_HOST
          value: "logstash-logstash-headless.guya-ltd.svc.cluster.local"
        - name: LOGGING_PORT
          value: "9200"
