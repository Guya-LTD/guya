apiVersion: apps/v1

kind: Deployment

metadata:
  name: gatekeeper

spec:
  selector:
    matchLabels:
      app: gatekeeper

  template:
    metadata:
      labels:
        app: gatekeeper
    
    spec:
      containers:
      - name: gatekeeper
        image: guyaltd/gatekeeper
        #imagePullPolicy: Always
        env:
        - name: ENV 
          value: "dev"
        # Redis db
        - name: REDIS_HOST
          value: "redis-gatekeeper-master.guya-ltd.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DB
          value: "0"
        # Production Env
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "5000"
        # Flask Development ENV
        - name: FLASK_ENV
          value: development
        - name: FLASK_RUN_HOST
          value: "0.0.0.0"
        - name: FLASK_RUN_PORT
          value: "5000"
        # Logstash Logging Vars
        - name: LOGGING_HOST
          value: "logstash-logstash-headless.guya-ltd-elk.svc.cluster.local"
        - name: LOGGING_PORT
          value: "9600"
        # Services URL
        - name: USER_URL
          value: "http://user.guya-ltd.svc.cluster.local:5000"